<div class="main">
  <div>
    <div class="blue-line"></div>
    <h1>Contact</h1>
  </div>
  <div>
    <div class="text-frame">      
      <h2>Got a problem to solve?</h2>
      <p>
        Contact me through this form, I am interested in hearing from you,
        knowing your ideas and contributing to your projects with my work.
      </p>
      <p>Need a Frontend developer? <b>Contact me!</b></p>
      <div class="image-wrapper">
        <img src="../../../assets/img/rightbutterfly.png" alt="">
      </div>
    </div>
    <div class="contact-frame">
      <form>
        <input type="text" class="contact-input" placeholder="Your name" />
        <input type="email" class="contact-input" placeholder="Your email" />
        <textarea class="contact-input" placeholder="Your message">          
        </textarea>  
        <div class="policy-container">      
          <div class="checkbox-container">
            <input type="checkbox" id="box"/>
            <span class="checkmark"></span>
          </div>  
          <label for="box">        
              I've read the <a href="#">privacy policy</a> and agree to the processing of my data as outlined.
          </label>
        </div>
        <div class="buttoncontainer">
          <button disabled="true">Send a message</button>
        </div>
      </form>      
      <img src="../../../assets/img/arrowup.svg" alt="arrowup">     
    </div>
  </div>
</div>
