<div class="main">
  <div class="overflow-wrapper">
    <img src="../../../assets/img/bluefunnel.png" alt="" />
  </div>
  <div class="left-frame">   
    <div class="skill" *ngFor="let skill of skills;" > <img [src]="skill.pic" alt="pic" /><span>{{ skill.name }}</span></div>
  </div>
  <div class="right-frame">
    <div>
      <h1>{{ 'g-skills' | translate }}</h1>
      <p>
        {{ 'skills-text' | translate }}
      </p>
      <div class="buttoncontainer">
        <button><a href="#contact">{{ 'skills-cta' | translate }}</a></button>
      </div>
    </div>
    <div class="blue-line"></div>
  </div>
</div>
